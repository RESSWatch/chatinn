<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>ChatInn – Démo prête</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0;font-family:Arial,Helvetica,sans-serif; }
    #chat-box {
      position: fixed; bottom: 16px; right: 16px;
      width: 320px; height: 420px;
      border:1px solid #ccc;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.15);
      display:flex;flex-direction:column;background:#fff;
    }
    #messages { flex:1;overflow-y:auto;padding:8px; }
    #messages p { margin:4px 0; }
    .user { text-align:right;color:#006; }
    .bot { text-align:left;color:#000; }
    #input-area { display:flex;gap:4px;padding:8px; }
    #input-area input { flex:1;padding:4px;border:1px solid #ccc;border-radius:4px; }
    #input-area button { padding:4px 8px;border:1px solid #ccc;border-radius:4px;background:#f0f0f0;cursor:pointer; }
  </style>
</head>
<body>

<div id="chat-box">
  <div id="messages"></div>
  <div id="input-area">
    <input id="user-input" placeholder="Écrivez votre message...">
    <button id="send-btn">Envoyer</button>
  </div>
</div>

<script>
const apiUrl = "https://chatinn-api.onrender.com/api/chat";
const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("user-input");
const btnEl = document.getElementById("send-btn");

function appendMessage(role,text){
  const p=document.createElement("p");
  p.className=role==="user"?"user":"bot";
  p.textContent=(role==="user"?"Moi: ":"Bot: ")+text;
  messagesEl.appendChild(p);
  messagesEl.scrollTop=messagesEl.scrollHeight;
}

async function sendMessage(){
  const text=inputEl.value.trim();
  if(!text)return;
  appendMessage("user",text);
  inputEl.value="";
  try{
    const res=await fetch(apiUrl,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({messages:[{role:"user",content:text}]})})
    const data=await res.json();
    const reply=data.choices ? data.choices[0].message.content : (data.content||"Réponse vide");
    appendMessage("bot",reply);
  }catch(err){
    appendMessage("bot","Erreur: "+err.message);
  }
}

btnEl.addEventListener("click",sendMessage);
inputEl.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});
</script>

</body>
</html>
