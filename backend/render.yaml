services:
  - type: web
    name: chatinn-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatinn-db
          property: connectionString
      - key: MISTRAL_API_KEY
        sync: false
databases:
  - name: chatinn-db
    plan: free
